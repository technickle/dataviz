<!DOCTYPE html>
<html lang="en">
  <head>
    <title>data.ny.gov record ticker</title>
    <style>
      body, html {height: 100%; margin: 0; pasing: 0}
      body {background: rgb(27,42,94); color: white; font-size: xx-large}
      div.container {top: 0; left: 0; width; 100%; height: 100%; position: absolute; display: table}
      p {display: table-cell; vertical-align: middle; text-align: center; font-size: xx-large;}
    </style>
	</head>
	<body>
    <div class="container">
      <p>Approximate number of records on data.ny.gov right now
        <br />
        <br />
        <span id="record-count"><span>
      </p>
    </div>
  </body>
    <script type="text/javascript">
      updateRecordCount(document.getElementById("record-count"), new Date(2013, 02, 11, 12), 0.00174403855);
      function updateRecordCount(element, startDate, recordsPerMillisecond) {
        element.innerHTML = Math.round(	(new Date() - startDate) * recordsPerMillisecond ).toLocaleString();
        window.setTimeout(updateRecordCount, 1000, element, startDate, recordsPerMillisecond);
      }
    </script>
</html>
