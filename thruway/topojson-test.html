<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  </style>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
<script>
  var width = 960, height = 1160;

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  d3.json("ny-counties.topojson", function(error, nyscounties) {
    if (error) return console.error(error);
    //to be removed


    var counties = topojson.feature(nyscountes, nyscounties.objects.nyscnty)
    var projection = d3.geo.mercator()
      .scale(500)
      .translate([width / 2, height / 2]);
    var path = d3.geo.path()
      .projection(projection);
    svg.append("path")
      .datum(counties)
      .attr("d", path);
  });

</script>
</body>
</html>
