<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  </style>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
<script>
  var width = 960, height = 1160;

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  d3.json("ny-counties.topojson", function(error, nycounties) {
    if (error) return console.error(error);
    //to be removed


    svg.append("path")
      .datum(topojson.feature(nycounties, nycounties.objects.nyscnty))
      .attr("d", d3.geo.path().projection(d3.geo.mercator()));
  });

</script>
</body>
</html>
