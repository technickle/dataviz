<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  </style>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
<script>
  var width = 960, height = 1160;

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  d3.json("ny-counties.topojson", function(error, nyscounties) {
    if (error) return console.error(error);
    //to be removed

    var counties = topojson.feature(nyscounties, nyscounties.objects.nyscnty)
    
    var projection = d3.geo.transverseMercator()
      .rotate([76 + 35 / 60, -40 - 00 / 60])

    var path = d3.geo.path()
      .projection(projection);

    var b = path.bounds(counties),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / (height * 0.9)),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, ((height) - s * (b[1][1] + b[0][1])) / 2];

    projection.scale(s)
        .translate(t);

    svg.append("path")
      .datum(counties)
      .attr("d", path);
  });

</script>
</body>
</html>
